<!DOCTYPE html>
<html ng-app="mainRoom">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link href='https://fonts.googleapis.com/css?family=Philosopher:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
        <link rel="stylesheet" href="./stylesheets/application.css">
        <base href="/">
        <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script type="text/javascript", src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>

        <title>Kalevera.GitHub.io by Kalevera</title>
    </head>

    <body class="page-text">

        <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--waterfall">
                <!-- Top row, always visible -->
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="page-text mdl-layout-title">Kalevera.github.io</span>
                    <a class="nav-home right" href="#logotop"><img src="./images/Klog2.0.svg" /></a>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                                mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon"
                               for="waterfall-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample"
                                   id="waterfall-exp">
                        </div>
                    </div>
                </div>
                <!-- Bottom row, not visible on scroll -->
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->

                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="/">Home</a>
                        <a class="mdl-navigation__link",ng-hide, href="/climbing_life/climb_page">Climbing</a>
                        <a class="mdl-navigation__link",ng-hide,  href="/cs/pblog">Programming</a>
                        <a class="mdl-navigation__link" ,ng-hide, href="/lh/lhblog">Life Happens</a>
                        <!--   <a class="mdl-navigation__link" href="/resume">soon</a>-->
                    </nav>
                </div>
            </header>
            <div class="page-text mdl-layout__drawer">
                <span class="mdl-layout-title">Kalevera.github.io</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">Home</a>
                    <a class="mdl-navigation__link" ,ng-hide,  href="/climbing_life/climbing_page">Climbing</a>
                    <a class="mdl-navigation__link" ,ng-hide, href="/cs/pblog">Programming</a>
                    <a class="mdl-navigation__link" ,ng-hide, href="/lh/lhblog">Life Happens</a>
                </nav>
            </div>
            <center>
            <main class="mdl-layout__content">
                <div class="page-content"><!-- Your content goes here -->
                    <div ng-controller="asciiConvertController" class="asii-convert-card">
                        <div ascii-convert-card class="mv-ripple mv-card-type mv-card-shadow"></div>
                    </div>
                    <div ng-controller="storyController" class="main-story">
                        <div card-holder ng-repeat="thing in stories"  class=" mv-ripple mv-card-type mv-card-shadow mv-card-active"></div>
                    </div>
                </div>
            </main>
            </center>
        </div>

        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-70998017-1");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>

    </body>
    <script type="application/json" src="./js/stories.json"></script>
    <script type="text/javascript" src="./js/front_end.js"></script>
    <script type="text/javascript" src="./js/mu.js"></script>
    <script type="text/javascript" src="./js/storyDirective.js"></script>
</html>
